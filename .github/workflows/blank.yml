name: Beta Workflow

on:
  workflow_dispatch:
    inputs:
      UserEmail:
        description: 'The user email for authentication'
        required: true
      UserPassword:
        description: 'The user password for authentication'
        required: true
      Environment:
        description: 'The target environment (e.g., beta, staging)'
        required: true
        default: beta

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress E2E Tests
        env:
          USER_EMAIL: ${{ github.event.inputs.UserEmail }}
          USER_PASSWORD: ${{ github.event.inputs.UserPassword }}
          TARGET_ENV: ${{ github.event.inputs.Environment }}
        run: |
          echo "Running tests with the following inputs:"
          echo "User Email: $USER_EMAIL"
          echo "Environment: $TARGET_ENV"
          # Replace the following line with your actual test command:
          npm run test
